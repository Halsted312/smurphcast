name: Publish to PyPI

on:
  push:
    tags:
      - "v*"          # only when you push a git tag like v0.2.1

permissions:
  contents: read
  id-token: write     # OIDC auth for trusted publishing

jobs:
  build-and-publish:
    name: Build sdist/wheel and upload to PyPI
    runs-on: ubuntu-latest
    environment: pypi                      # <-- remove if you skipped step 1b
    steps:

    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build backend
      run: |
        python -m pip install --upgrade pip build

    - name: Build package
      run: |
        python -m build                   # creates dist/*.whl and *.tar.gz

    - name: Publish to PyPI
      if: github.event_name == 'push'
      uses: pypa/gh-action-pypi-publish@v1.8.14
      with:
        password: ${{ secrets.PYPI_API_TOKEN }}
        skip-existing: true               # don’t fail if version already on PyPI
