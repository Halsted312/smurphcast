name: Publish to PyPI

on:
  push:
    tags:
      - "v*"          # only when you push a git tag like v0.2.1

permissions:
  contents: read
  id-token: write     # OIDC auth for trusted publishing

jobs:
  build-and-publish:
    name: Build sdist/wheel and upload to PyPI
    runs-on: ubuntu-latest
    environment: pypi                      # <-- remove if you skipped stepÂ 1b
    steps:

    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install build backend
      run: |
        python -m pip install --upgrade pip build

    - name: Build
      run: |
        pip install --upgrade build
        rm -rf dist/ build/
        python -m build

    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@v1
      if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
